<ion-navbar *navbar>
  <ion-title>tags</ion-title>
</ion-navbar>

<ion-content padding class="tags">
  <ion-refresher (refresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--<button (click)="tags.push(tag); tag = null">Add Tag</button>-->
    
  
  <ion-list>
      <button ion-item detail-none *ngFor="#tag of registeredTags" (click)="unRegisterForNotification(tag)">{{tag.tag}} <ion-icon name="close"></ion-icon></button>
  </ion-list>
  <ion-list>
      <button ion-item detail-none *ngFor="#tag of tags" (click)="registerForNotification(tag)">{{tag.tag}} <ion-icon name="add"></ion-icon></button>
  </ion-list>
</ion-content>
