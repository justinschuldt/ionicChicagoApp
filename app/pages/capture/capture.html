<ion-navbar *navbar>
  <ion-title>capture</ion-title>
</ion-navbar>

<ion-content padding class="capture">
  <button (click)="capturePhoto()">capture</button>
    <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="test" placeholder="imageUrl"[(ngModel)]="imageUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="test" placeholder="tag"[(ngModel)]="tag"></ion-input>
    </ion-item>
    <button (click)="tags.push(tag)">Add Tag</button>
    
  </ion-list>
  <ion-list *ngFor="#tag of tags">
    <button ion-item detail-none (click)="removeTag(tag)">{{tag}} <ion-icon name="close"></ion-icon></button>
  </ion-list>

  
 
  
  <img src="{{fileUri}}">
  <button *ngIf="fireUri" (click)="uploadPhoto()">upload</button>
</ion-content>
