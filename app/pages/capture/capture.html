<ion-navbar *navbar>
  <ion-title>capture</ion-title>
</ion-navbar>

<ion-content padding class="capture">
  <button (click)="capturePhoto()">capture</button>
  <button *ngIf="base64Image && title" (click)="uploadPhoto()">upload</button>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="test" placeholder="tag"[(ngModel)]="tag"></ion-input>
    </ion-item>
    <button (click)="tags.push(tag); tag = null">Add Tag</button>
    
  </ion-list>
  <ion-list>
      <button ion-item detail-none *ngFor="#tag of tags" (click)="removeTag(tag)">{{tag}} <ion-icon name="close"></ion-icon></button>
  </ion-list>

  
 
  
  <ion-img [src]="base64Image"></ion-img>
</ion-content>
